<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Photography Portfolio" />
    <meta name="keywords" content="Photography" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <title>Garrett Lockhart | Contact</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div id="logo">
          <h1><a href="index.html">Garrett Lockhart</a></h1>
        </div>
        <div class="main-navbar-container">
          <ul>
            <li>
              <a href="index.html" id="navbar-links">Home</a>
            </li>
            <li>
              <a href="#work" id="navbar-links">Work</a>
            </li>
            <li>
              <a href="contact.html" id="navbar-links" class="active"
                >Contact</a
              >
            </li>
            <li>
              <a href="about.html" id="navbar-links">About</a>
            </li>
          </ul>
        </div>
      </header>
    </div>

    <div class="container">
      <main class="main-form-wrapper">
        <div class="side-content">
          <h2>Let's Chat</h2>
          <p>
            I'd love to hear from you, or you can send me pictures of cute dogs.
          </p>
        </div>
        <div class="form-wrapper">
          <form class="form-input">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <label for="message">Message:</label>
            <textarea rows="5"></textarea>
            <button class="form-btn">Send</button>
          </form>
        </div>
      </main>
    </div>

    <div class="main-footer">
      <footer>
        <p>Made with &hearts; By Garrett Lockhart</p>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
